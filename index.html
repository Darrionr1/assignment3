
<html>
    <body>
    <h1> Welcome to the BMI Scale, do you have a wristband?</h1>
        <form action="/" method="POST">
            Weight(lbs)
            <input type="text" name="weight"><br>
            Height(cm)
            <input type="text" name="height"><br>
            <button type="submit" value ="submit">Calculate</button>
        </form>
        {%if bmi%}
         <p>Your bmi is {{bmi}}</p>
        {%endif%}

    <table>
        <tr>
            <th> BMI</th>
            <th> Weight Status</th>
        </tr>
        <tr>
            <td> Below 18.5 </td>
            <td> Underweight </td>

        </tr>
        <tr>
            <td> 18.5 - 24.9 </td>
            <td> Healthy</td>
        </tr>
        <tr>
            <td> 25.0 - 29.9 </td>
            <td> Overweight</td>
        </tr>
        <tr>
            <td> 30.0 + </td>
            <td> Obese </td>
        </tr>
    </table>

    </body>
</html>
