<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-compatible" content="ie-edge">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>

<header> Welcome to the BMI Calculator, lets find out what your BMI is. </header>

</div>

<div class="inputs">
    Please enter your height in inches...
    <label for="height" id="heightL" ></label><input type="text" id="height"><br>
    Please enter your weight in pounds...
    <label for="weight" id="weightL" ></label><input type="text" id="weight"><br>
    <button id="btn">Calculate</button><br><br>
    <label for="bmi-output" id="bmilabel"> Your BMI </label><input type=" text" id="bmi-output"><br>
</div>

<div class="tables">

<table>
    <tr>
        <th> BMI</th>
        <th> Weight Status</th>
    </tr>
    <tr>
        <td> Below 18.5 </td>
        <td> Underweight </td>

    </tr>
    <tr>
        <td> 18.5 - 24.9 </td>
        <td> Healthy</td>
    </tr>
    <tr>
        <td> 25.0 - 29.9 </td>
        <td> Overweight</td>
    </tr>
    <tr>
        <td> 30.0 + </td>
        <td> Obese </td>
    </tr>
</table>


</div>





<script src="script.js"></script>
</body>
</html>
